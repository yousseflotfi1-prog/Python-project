{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inscription - BKW</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { font-family: Tahoma, Geneva, sans-serif; background:#f4f4f9; display:flex; justify-content:center; align-items:center; min-height:100vh; }
.container { background:white; padding:40px; border-radius:12px; box-shadow:0 5px 20px rgba(0,0,0,0.1); max-width:400px; width:90%; }
header { display:flex; align-items:center; margin-bottom:20px; }
header img { height:50px; }
header h1 { margin-left:10px; color:#0077cc; font-size:1.5rem; }
h2 { color:#0077cc; text-align:center; margin-bottom:20px; }
form { display:flex; flex-direction:column; }
input { padding:10px; margin-bottom:15px; border-radius:5px; border:1px solid #ccc; }
button { padding:10px; border:none; border-radius:5px; background:#0077cc; color:white; cursor:pointer; font-weight:bold; }
button:hover { background:#005fa3; }
a { color:#0077cc; text-decoration:none; text-align:center; margin-top:10px; display:block; }
a:hover { text-decoration:underline; }
</style>
</head>
<body>
<div class="container">
    <header>
        <img src="{% static 'blog/logo.png' %}" alt="BKW">
        <h1>BKW</h1>
    </header>
    <h2>Inscription</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">S'inscrire</button>
    </form>
    <a href="{% url 'login' %}">Déjà un compte ? Se connecter</a>
</div>
</body>
</html>
